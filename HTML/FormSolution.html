<!DOCTYPE html>
<html>
<head>
	<title>FormSolution</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<!-- First Name -->
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" placeholder="John" required>
			<!-- Last Name -->
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" placeholder="Smith" required>
		</div>
		<div>
			<!-- Choose Gender -->
			<!-- Male -->
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="Male">
			<!-- Female -->
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="Female">
			<!-- Other -->
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="Other">
		</div>
		<div>
			<label>Birthday:</label>
			<select name="month">
				<option>Month</option>
				<option>01</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>21</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1994</option>
			</select>
		</div>
		<div>
			<!-- Email -->
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="Ur Email" required>
			<!-- Password -->
			<label for="password">Password:</label>
			<input type="password" id="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
			<!-- <input type="password" id="password" minlength="5" maxlength="10"> -->
		</div>
		<div>
			<label for="checkbox">I agree to the terms and conditions</label>
			<input type="checkbox" id="checkbox">
		</div>
		

		<button>Submit</button>
	</form>
</body>
</html>
